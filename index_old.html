<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Play 5 rounds of good old RPS in the developer console!</h1>

    <script>
        
        // Generate computer selection
        function computerPlay() {
            let rps = ['rock', 'paper', 'scissors'];
            let rand = rps[Math.floor(Math.random() * rps.length)];
            return rand;
        }

        // Variables to store score during 5 rounds
        let playerScore = 0;
        let computerScore = 0;

        // Plays one round of RPS
        function play(playerSelection, computerSelection) {
            if (playerSelection == "rock" && computerSelection == "paper") {
                computerScore++;
                return 0;
            } else if (playerSelection == "rock" && computerSelection == "scissors") {
                playerScore++;
                return 1;
            } else if (playerSelection == "rock" && computerSelection == "rock") {
                return "tie";
            } else if (playerSelection == "paper" && computerSelection == "rock") {
                playerScore++;
                return 1;
            } else if (playerSelection == "paper" && computerSelection == "paper") {
                return "tie";
            } else if (playerSelection == "paper" && computerSelection == "scissors") {
                computerScore++;
                return 0;
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                computerScore++;
                return 0;
            } else if (playerSelection == "scissors" && computerSelection == "paper") {
                playerScore++;
                return 1;
            } else if (playerSelection == "scissors" && computerSelection == "scissors") {
                return "tie";
            } else {
                return "Rock, paper or scissors?";
            }
        }

        // Plays 5 rounds of RPS
        function game() {
            for (i = 0; i < 5; i++) {
                const playerSelection = prompt("Select R, P or S").toLowerCase();
                const computerSelection = computerPlay();
                play(playerSelection, computerSelection);
                console.log("You have " +  playerScore + " points and the computer has " + computerScore + " points");
            }
        }

        game();

        // Declares the winner in developer console
        function declareWinner() {
            if (playerScore > computerScore) {
                console.log("You won!")
            } else if (computerScore > playerScore){
                console.log("You lost!")
            } else {
                console.log("Tie game")
            }
        }

        declareWinner();

    </script>
</body>
</html>
